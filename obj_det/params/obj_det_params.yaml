# params/obj_det_params.yaml
# Common ROS parameters to the object detection code
---

obj_det: {
    # loop rate
    loop_rate:          5,

    # the camera specific topics to subscribe to
    img_topic:          "/zed2/zed_node/left/image_rect_color",
    depth_topic:        "/zed2/zed_node/depth/depth_registered",
    cam_info_topic:     "/zed2/zed_node/left/camera_info",
    
    # the location of the network weights file
    net_file:           "/home/precision/dc_ws/src/robot/obj_det/nets/dc3_rgb_v10_40_40_100_HPC_final_net.dat",
    
    # image cropping parameters
    crop_x:             270,
    crop_y:             200,
    crop_w:             720,
    crop_h:             420,
    
}

